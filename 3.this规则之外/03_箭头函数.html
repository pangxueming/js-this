<head>

<body>
  <script>
    var obj = {
      data: [],
      getData() {
        var _this = this;
        setTimeout(function () {
          var res = ['abc', 'cba', 'mba', 'nba']
          _this.data.push(...res);
          console.log(_this.data);
        }, 1000)
      }
    }
    obj.getData();
  </script>
