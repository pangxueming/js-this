<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var name = 'zhangsan'

    const obj1 = {
      name: 'lisi',
      getName() {
        console.log(this);
        console.log(this.name);
      }
    }

    const obj2 = {
      name: 'wangwu',
      getName: () => {
        console.log(this);
        console.log(this.name);
      }
    }

    obj1.getName(); //obj1 lisi
    obj2.getName(); //window zhangsan
    obj2.getName.call(obj2); //window zhangsan 说明箭头函数优先级比call这种显示绑定高
  </script>
</body>

</html>
